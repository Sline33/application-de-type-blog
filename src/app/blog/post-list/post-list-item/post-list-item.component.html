
<div [ngClass]="{'list-group-item': true,
  'list-group-item-success': loveIts > 0,
  'list-group-item-danger': loveIts < 0}">
  <h2><strong> {{ title }} </strong><span>{{ created_at | date:'short' }}</span></h2>
  <p>{{ content }}</p>
  <button class="btn btn-success" (click)="onGood()">Love it</button>
  <button class="btn btn-danger" (click)="onBad()">Don't love it</button>
  <span class="nombreLove">Nombre de love : {{loveIts}} </span>
</div>
<br />
