<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Mes appareils</h2>
      <p>Mise à jour : {{ lastUpdate | async | date: 'EEEE d MMMM y' | uppercase }} </p>
      <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [index]="i"></app-appareil>
      <button class="btn btn-secondary allumer" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-secondary eteint" [disabled]="!isAuth" (click)="onEteint()">Tout éteindre</button>
    </div>
  </div>
</div>
