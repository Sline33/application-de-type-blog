
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h2>Mes appareils</h2>
      <p>Mise à jour : {{ lastUpdate | async | date: 'EEEE d MMMM y' | uppercase }} </p>
    </div>
    <div class="col-md-3 lienEdit">
        <a class="btn btn-secondary" routerLink="/edit">Nouvel Appareil</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [index]="i" [id]="appareil.id"></app-appareil>
      <button class="btn btn-secondary allumer" (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-secondary eteint" (click)="onEteint()">Tout éteindre</button>
    </div>
  </div>
</div>
