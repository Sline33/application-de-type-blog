<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Mes appareils</h2>
      <button class="btn btn-secondary retour" (click)="goBack()">Retour</button>
      <p>Mise à jour : {{ lastUpdate | async | date: 'EEEE d MMMM y' | uppercase }} </p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>
      </ul>
      <button class="btn btn-secondary allumer" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-secondary eteint" [disabled]="!isAuth" (click)="onEteint()">Tout éteindre</button>
    </div>
  </div>
</div>
